apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-standup-bot
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: standup-bot-cert
spec:
  secretName: standup-bot-cert-secret
  issuerRef:
    kind: Issuer
    name: letsencrypt
  commonName: standup.botenza.com
  dnsNames:
    - standup.botenza.com