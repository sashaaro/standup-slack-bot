apiVersion: cert-manager.io/v1
kind: Issuer
#metadata:
#  name: selfsigned-issuer
#spec:
#  selfSigned: { }
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-cert-secret
spec:
  secretName: grafana-cert-secret
  issuerRef:
    kind: Issuer
    name: letsencrypt-issuer
  commonName: grafana.botenza.com
  dnsNames:
    - grafana.botenza.com