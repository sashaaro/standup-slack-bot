apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ui
          image: standup-slack-bot:latest
          imagePullPolicy: Never
          args: ["server:run", "--type=ui", "--listen=3000", "--env=prod"]
          ports:
            - containerPort: 3000
          env:
            - name: SLACK_CLIENT_ID
              value: "646242827008.988405770482"
            - name: SLACK_SECRET
              value: "f282a8506f30eb68ecbe76637363779f"
            - name: SLACK_SIGNING_SECRET
              value: "6c83498414d8830b91a64917b0e7cb00"
            - name: BOT_USER_OAUTH_ACCESS_TOKEN
              value: "xoxb-646242827008-989765163491-nsYfYpSYmYbHhyPkTDBo32kk"
            - name: DEBUG
              value: "false"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: redis-configmap
                  key: database_url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-configmap
                  key: database_url
            - name: DB_DATABASE
              value: "standup"
            - name: DB_USERNAME
              value: "standup"
            - name: DB_PASSWORD
              value: "standup_123" # TODO secret
---
apiVersion: v1
kind: Service
metadata:
  name: ui-service
spec:
  selector:
    app: ui
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-configmap
data:
  database_url: ui-service
