<div class="content">
  <div class="ui large menu" *ngIf="routerOutlet.isActivated">
    <div class="ui container">
      <a routerLink="/" class="logo"></a>
      <a class="item menu-title" routerLink="/">
        <div>
          Standups bot
          <div class="menu-title__sign" *ngIf="user$ | async as user">
            for {{ user?.workspace?.domain }}.slack.com
          </div>
        </div>
      </a>
      <div class="right menu">
        <a class="item" routerLink="/team/create" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive">
          <mat-icon inline>360</mat-icon> Create review 360
        </a>
        <a class="item" routerLink="/team/create" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive">
          <mat-icon inline>add_circle</mat-icon> Create standup
        </a>
        <a class="item disabled" routerLink="/archive" routerLinkActive #rla1="routerLinkActive" [class.active]="rla1.isActive">
          <mat-icon inline>archive</mat-icon> Archive
        </a>
        <a class="item disabled" routerLink="/archive" routerLinkActive #rla1="routerLinkActive" [class.active]="rla1.isActive">
          <mat-icon inline>support</mat-icon> Support
        </a>

        <a class="item" (click)="logout()">Logout</a></div>
    </div>
  </div>

  <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
