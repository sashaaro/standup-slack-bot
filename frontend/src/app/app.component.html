<div class="content">
  <div class="ui large menu" *ngIf="ready">
    <div class="ui container">
      <a routerLink="/" class="logo"></a>
      <a class="item menu-title" routerLink="/">
        <div>
          Standups
          <div class="menu-title__sign">
            <img src="https://a.slack-edge.com/80588/img/avatars-teams/ava_0025-34.png">for botenza.slack.com
          </div>
        </div>
      </a>
      <div class="right menu">
        <a class="item" routerLink="/team/create" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive">
          <i class="icon plus"></i>Create standup
        </a>
        <a class="item disabled" routerLink="/archive" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive">
          <i class="icon archive"></i>Archive
        </a>
        <a class="item" (click)="logout()"><i class="icon sign-out"></i>Log out</a></div>
    </div>
  </div>

  <router-outlet (activate)="onActivateRoute($event)"></router-outlet>
</div>
