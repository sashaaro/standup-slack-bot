<div *ngIf="teams.length === 0" class="no-stand-ups">No teams🐥<i class="icon bee"></i></div>

<div class="team-list">
  <div *ngFor="let team of teams" class="team" [class.team--disabled]="!team.isEnabled">
    <div class="team__header">
      <a class="team__title">
        {{team.name}}
        <span>{{ "(" + team.users?.length +  " participants)" }}</span>
      </a>
      <div class="ui toggle checkbox">
        <input type="checkbox" [checked]="team.isEnabled"/>
        <label>Activate</label>
      </div>
    </div>
    <div class="team__content">
      <div class="team__info">
        <div class="team__time">
          <i class="icon clock outline"></i>
          TODO
        </div>
        <div class="team__created">
          <i class="icon pencil alternate"></i>
          TODO
        </div>
      </div>
      <div class="team__users">
        <img *ngFor="let user of team.users" class="stand-up-item__image" [src]="user.profile.image_48"/>
      </div>
    </div>
    <div class="team__actions">
      <a class="ui right floated primary button" [routerLink]="'/team/' + team.id + '/edit'">Edit settings</a>
    </div>
  </div>
</div>
