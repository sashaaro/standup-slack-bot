<div class="team-list" *appAsync="teams$; placeholder: true; let teams">
  <div class="module no-data" *ngIf="teams.length === 0">
    No teams 🐥
  </div>

  <app-team *ngFor="let team of teams" [team]="team" (update)="manualUpdate.next()" [routerLink]="'/team/' + team.id + '/standups'"></app-team>
</div>
